<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1920" height="1080" fill="#F7F9FB"/>
  
  <!-- Power lines -->
  <g stroke="#003F7F" stroke-width="4" fill="none">
    <line x1="100" y1="400" x2="1820" y2="300"/>
    <line x1="100" y1="450" x2="1820" y2="350"/>
    <line x1="100" y1="500" x2="1820" y2="400"/>
  </g>
  
  <!-- Power towers -->
  <g fill="#666666">
    <rect x="390" y="200" width="20" height="300"/>
    <rect x="370" y="180" width="60" height="20"/>
    <rect x="985" y="150" width="20" height="350"/>
    <rect x="965" y="130" width="60" height="20"/>
    <rect x="1530" y="100" width="20" height="400"/>
    <rect x="1510" y="80" width="60" height="20"/>
  </g>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#E5E7EB" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Center text area -->
  <rect x="460" y="440" width="1000" height="200" fill="white" fill-opacity="0.9" rx="10"/>
  <text x="960" y="520" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#003F7F">
    Professional Utility Infrastructure
  </text>
  <text x="960" y="570" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#666666">
    Grid Modernization • Data Analytics • Strategic Consulting
  </text>
</svg>
